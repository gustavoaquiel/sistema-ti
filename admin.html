<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Admin - JBS Couros</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{
    font-family:Poppins;
    background: linear-gradient(135deg,#0a1f44,#123a7a,#1e90ff);
    padding:40px;
    color:white;
}
.card{
    background:white;
    color:#333;
    padding:20px;
    border-radius:12px;
}
table{
    width:100%;
    border-collapse:collapse;
}
th,td{
    padding:10px;
    border-bottom:1px solid #ddd;
}
</style>
</head>
<body>

<h1>Painel ADMIN - Todos os Computadores</h1>

<div class="card">
<table>
<thead>
<tr>
<th>Usuário</th>
<th>Computador</th>
<th>Setor</th>
<th>Service Tag</th>
<th>Patrimônio</th>
<th>Observações</th>
</tr>
</thead>
<tbody id="dados"></tbody>
</table>
</div>

<script>

let computadores = JSON.parse(localStorage.getItem("computadores")) || [];

const tbody = document.getElementById("dados");

computadores.forEach(pc=>{
    const linha = tbody.insertRow();
    linha.innerHTML = `
        <td>${pc.usuario}</td>
        <td>${pc.nomePC}</td>
        <td>${pc.setor}</td>
        <td>${pc.serviceTag}</td>
        <td>${pc.patrimonio}</td>
        <td>${pc.obs}</td>
    `;
});





carregar();

</script>

</body>
</html>
