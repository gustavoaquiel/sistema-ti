<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Usuário - JBS Couros</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}


body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #0a1f44, #123a7a, #1e90ff);
}


.cadastro-box{
    width:380px;
    padding:45px 35px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius:20px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    text-align:center;
    color:white;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.logo{
    width:160px;
    margin-bottom:25px;
}

h2{
    margin-bottom:25px;
    font-weight:600;
}

.input-group{
    margin-bottom:15px;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:14px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#0a1f44;
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#062a66;
}

p{
    margin-top:18px;
    font-size:14px;
}

a{
    color:white;
    font-weight:600;
    text-decoration: underline;
}

@media(max-width:450px){
    .cadastro-box{
        width:90%;
        padding:35px 25px;
    }
}


.footer-cadastro {
    margin-top: 25px;
    font-size: 13px;
    color: white;
    text-align: center;
}

.footer-cadastro a {
    color: white;
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="cadastro-box">

    <img src="imagens/logojbs.jfif" class="logo">

    <h2>Criar Usuário</h2>

    <div class="input-group">
        <input type="text" id="cadastroEmail" placeholder="Usuário">
    </div>

    <div class="input-group">
        <input type="password" id="cadastroSenha" placeholder="Senha">
    </div>

    <button onclick="cadastrar()">Cadastrar</button>

    <p><a href="index.html">Voltar para Login</a></p>

    
    <div class="footer-cadastro">
        <p>Qualquer dúvida: <a href="mailto:gustavo.aquiel@jbs.com.br">gustavo.aquiel@jbs.com.br</a></p>
        <p>Desenvolvido por: <strong>Gustavo Aquiel</strong></p>
    </div>

</div>

<script type="module">
import { auth } from "./firebase.js";
import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

window.cadastrar = function(){
    const email = document.getElementById("cadastroEmail").value;
    const senha = document.getElementById("cadastroSenha").value;

    if (!email || !senha) {
        return alert("Preencha todos os campos");
    }

    createUserWithEmailAndPassword(auth, email, senha)
    .then(() => {
        alert("Usuário criado com sucesso!");
        window.location.href = "tarefas.html";
    })
    .catch((error) => {
        alert("Erro ao cadastrar: " + error.message);
    });
}
</script>

</body>
</html>
