<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sistema TI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #0a1f44, #123a7a, #1e90ff);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
}

.login-container h2 {
    color: #0a1f44;
    text-align: center;
    margin-bottom: 30px;
}

.login-container input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
}

.login-container button {
    width: 100%;
    padding: 12px;
    background: #0a1f44;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

.login-container button:hover {
    background: #062a66;
}

.error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 14px;
}

footer a {
    color: #0a1f44;
    text-decoration: none;
}
</style>
</head>
<body>

<div class="login-container">
    <h2>Sistema TI - Login</h2>
    <input type="email" id="email" placeholder="E-mail" value="gustavo.aquiel@jbs.com.br">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <div id="mensagemErro" class="error-message"></div>
    
    <footer>
        Qualquer dúvida: <a href="mailto:gustavo.aquiel@jbs.com.br">gustavo.aquiel@jbs.com.br</a>
    </footer>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAdG2I9naqVe1tT2Y1dRAD-McuGaJiyTNU",
  authDomain: "sistema-ti-jbs.firebaseapp.com",
  projectId: "sistema-ti-jbs",
  storageBucket: "sistema-ti-jbs.firebasestorage.app",
  messagingSenderId: "1033258512541",
  appId: "1:1033258512541:web:1b9755d5957c7e37736474"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.fazerLogin = async function() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const mensagemErro = document.getElementById("mensagemErro");

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        // Login bem sucedido - redireciona para computadores
        window.location.href = "computadores.html";
    } catch (error) {
        console.error("Erro no login:", error);
        
        if (error.code === 'auth/invalid-credential') {
            mensagemErro.textContent = "E-mail ou senha inválidos!";
        } else if (error.code === 'auth/user-not-found') {
            mensagemErro.textContent = "Usuário não encontrado!";
        } else {
            mensagemErro.textContent = "Erro ao fazer login. Tente novamente.";
        }
    }
}

// Verificar se já está logado
onAuthStateChanged(auth, (user) => {
    if (user) {
        window.location.href = "computadores.html";
    }
});
</script>

</body>
</html>
